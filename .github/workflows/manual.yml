name: Sedstart Prod
 
on:
  workflow_dispatch:
 
jobs:
  sedstart-run:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger SedStart test run
        uses: sedinqa/sedstart@v1
        with:
          api_key: ${{ secrets.SEDSTART_API_KEY_PROD }}
          project_id: 334
          test_id: 406
          profile_id: 501
          browser: chrome
          headless: false
